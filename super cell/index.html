<!DOCTYPE html>
<html>
<head>
  <title>Contoh Background Lantai Catur</title>
  <style>
    body {
      /* Set background color sebagai warna latar belakang jika gambar belum dimuat atau untuk area kosong di antara kotak-kotak. */
      background-color: #f0f0f0;
      /* Set background dengan gambar pola lantai catur. */
      background-image: url('image/background-1.jpg');
      /* Mengatur gambar agar berulang secara horizontal dan vertikal. */
      background-repeat: repeat;
      /* Mengatur gambar agar memenuhi layar secara proporsional tanpa di-zoom. */
      background-size: cover;
    }

    /* Ganti warna teks agar terlihat jelas di atas latar belakang. */
    p {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di Website Saya!</h1>
  <p>Ini adalah contoh background dengan gambar pola lantai catur.</p>
</body>
</html>
